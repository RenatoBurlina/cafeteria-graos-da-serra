<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Cafeteria Grãos da Serra</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="IMG/logo.png" alt="Logo da Cafeteria">
					</h1>
				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Cardapio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form class="formulario">
				<label for="nomecompleto">Nome Completo</label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="80" rows="12" id="mensagem"class="input-padrao" required placeholder="Digite sua mensagem aqui."></textarea>

				<fieldset>
					<legend class="preferencia-contato">Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend class="horario-atendimento">Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

			<label class="checkbox"><input type="checkbox" checked> Quero receber novidades no meu email</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table class="tabela">
				<thead class="cabecalho">
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Terça</td>
						<td>9h ~ 19h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>9h ~ 19h</td>
					</tr>

					<tr>
						<td>Quinta</td>
						<td>9h ~ 19h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>9h ~ 19h</td>
					</tr>

					<tr>
						<td>Sábado</td>
						<td>10h ~ 18h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="IMG/logo150.png" alt="Logo da Cafeteria">
			<p class="copy">&#169;Copyrigth Cafeteria Grãos da Serra - 2023</p>
		</footer>
	</body>
</html>
